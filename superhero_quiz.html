<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Quiz</title>
    <link rel="stylesheet" href="superhero_quiz.css">
    <script src="superhero_quiz.js" defer></script>
</head>
<body>
    <div id="quiz" class="quiz-container">
        <h1 id="question">Question</h1>
        <ul>
            <li>
                <input type="radio" id="a" class="answer">
                <label id="aText">Answer</label>
            </li>
            <li>
                <input type="radio" id="b" class="answer">
                <label id="bText">Answer</label>
            </li>
            <li>
                <input type="radio" id="c" class="answer">
                <label id="cText">Answer</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
